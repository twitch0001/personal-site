{% extends "page.html" %}


{% block content %}
<h2>Here are some of the projects I have worked on/been involved in</h2>
<ul>
    {%- for project in projects -%}
        <li>
            <a href="projects/{{ project.page }}">{{ project.name }} - {{project.description}}</a>
        </li>

        {% if project.image %}
            <img src="{{ project.image.url }}" height="{{ project.image.height }}" width="{{ project.image.width }}" alt="Preview of {{ project.name }}"/>
        {% endif %}
    {%- endfor -%}

</ul>

{% endblock %}
