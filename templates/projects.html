{% extends "page.html" %}


{% block content %}
<h2>here are some of the projects i've worked on!</h2>
<ul>
    {%- for project in projects -%}
        <li>
            <a href="projects/{{ project.page }}">{{ project.name }} - {{project.description}}</a>
        </li>
        <img src="{{project.preview_image}}" height="400" width="300"/>
    {%- endfor -%}

</ul>

{% endblock %}
